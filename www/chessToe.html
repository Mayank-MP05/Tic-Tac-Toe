<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    
    <style>
    tr .btn{
      width: 100%;
      height: 100%;
      padding: 0.75rem;
    }
    #row-top{
        border-bottom: 8px solid;

      }
      #row-bottom{
        border-top: 8px solid;
      }
      tr th:nth-child(even){
        border-right: 8px solid;
        border-left: 8px solid;
      }
      tr{
        min-height: 120px;
      }
      tr th{
        height: 120px;
        width: 33.333%;
      }
      .stone{
          max-width: 84px;
      }
      button{
        background-size: 100%;
        background-size: 100px auto;
      }
      .btn-winner{
        color: #fff;
        background-color: #e6beae;
        border-color: #e6beae;
      }
      .btn-suggest{
        color: #fff;
        background-color: #ffdd41;
        border-color: #ffdd41;
      }
      .modal-dialog{
     
        margin: 170px auto;
      }
      .avatar{
        width: 45px;
        height: 45px;
      }
      .modal-body{
        display: flex;
        flex-direction: row;
      }
      .modal-body p{
        margin: 10px;
      }

      #whose_turn{
          text-align: center;
          display: flex;
          flex-direction: row;
          margin: auto;
      }
      #whose_turn p{
          margin: 8px;
      }
    </style>
</head>

<body onload="DOM"
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="option.html"><img src="assets/img/back.png" style="width: 30px; height:30px;float: left;"></a><img src="assets/img/tic-tac-toe-logo.png" style="width: 50px;">       
        </div>
    </nav>
    <div class="card text-center"  style="min-width: 100%">
        <div class="card-body text-center" id="whose_turn"></div>

      </div>
        <table class="table table-bordered">
                <thead>
                  <tr id="row-top">
                    <th scope="col"><button type="button" class="btn btn-default" id="btn00" onclick="onclk('00',0,0)"></button></th>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn01" onclick="onclk('01',0,1)"></button></th>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn02" onclick="onclk('02',0,2)"></button></th>
                  </tr>
                 <tr>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn10" onclick="onclk('10',1,0)"></button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn11" onclick="onclk('11',1,1)"></button></th>                     
                      <th scope="col"><button type="button" class="btn btn-default" id="btn12" onclick="onclk('12',1,2)"></button></th>
                    </tr>
                    <tr id="row-bottom">
                      <th scope="col"><button type="button" class="btn btn-default" id="btn20" onclick="onclk('20',2,0)"></button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn21" onclick="onclk('21',2,1)"></button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn22" onclick="onclk('22',2,2)"></button></th>
                    </tr>
                 </thead>
              </table>
              <button type="button" class="btn btn-danger width" onclick="reset()">Reset</button>
              <!-- Trigger the modal with a button -->

            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Victory</h4>
                  </div>
                  <div class="modal-body" id="modalBody">
                    
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="toOptions()">Exit</button>
                      <button type="button" class="btn btn-success" data-dismiss="modal" onclick="playAgain()">Play Again</button>
                  </div>
                </div>

              </div>
            </div>
            <script src="js/index.js"></script>
            <script src="./google-ads.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!--- Inner file Scripting -->
    <script src="./scripting/checkwin.js"></script>
    <script src="scripting/reset.js"></script>
    <script src="scripting/chesttoe.js"></script>
    <script src="scripting/winning.js"></script>
    <script src="google-ads.js"></script>
</body>

</html>
